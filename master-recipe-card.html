<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RecipeCard</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1 class="title">Recipe title</h1>
        <h4>a juicy subtitle</h4>
      </div>
    <img class="logo" src='https://images.unsplash.com/photo-1509043183980-23be96ae4109?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=e4dbef3fad36512217c5f0081a0148bc' alt=''>
    <div class="ingredients">
      <!-- Put each ingredient in between <li></li> -->   <h2>Ingredients</h2>
      <ul>
        <li>some of this</li>
        <li>some of that</li>
      </ul>
    </div>
    <div class="instructions">
      <h2>Instructions</h2>
      <!-- Put each step in between <li></li> -->
      <ol>
        <li>step one</li>
        <li>step two</li>
      </ol>
    </div>
    <div class="summary">
      <p>Prep time:</p>
      <p>Cook time:</p>
      <p>Yield:</p>
    </div>
    <div class="notes">
      <h3>Notes</h3>
      <p>These are some notes</p>
    </div>
    </div>
  </body>
</html>
  
  

</body>

</html>
