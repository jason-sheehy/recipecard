  <script type="text/javascript">
  window.onload = function() {
    document.getElementById('frm1').onsubmit = function() {
    /* do what you want with the form */

    // Should be triggered on form submit
    document.open();
    document.write("<!DOCTYPE html>\
    <html lang=\"en\" >\
      <head>\
        <meta charset=\"UTF-8\">\
        <title>RecipeCard</title>\
        <link rel=\"stylesheet\" href=\"css/style.css\">\
      </head>\
      <body>\
        <div class=\"grid-container\">\
          <div class=\"header\">\
            <h1 class=\"title\">"+this.title.value+"</h1>\
            <h4>"+this.subtitle.value+"</h4>\
          </div>\
        <img class=\"logo\" src='img/logo360x360.png' alt=''>\
        <div class=\"ingredients\">\
          <h2>Ingredients</h2>\
          <ul id=\"ingredientList\">");
        //loop through ingredient fields and only write if they are filled in.
       for(ingredientCount=0; ingredientCount<15; ingredientCount++){
         let ingredientNum = "ingredient" + ingredientCount;
         if (this[ingredientNum].value) {
           document.write("<li>" + this[ingredientNum].value + "</li>");
         }
       };
        //resume writing html
        document.write("</ul>\
        </div>\
        <div class=\"instructions\">\
          <h2>Instructions</h2>\
          <ol>");
        //loop through instruction fields and only write if they are filled in.
        for(instructionCount=0; instructionCount<10; instructionCount++){
          let instructionNum = "instructions" + instructionCount;
          if (this[instructionNum].value) {
            document.write("<li>" + this[instructionNum].value + "</li>");
          }
        };
        //resume writing html
        document.write("</ol>\
        </div>\
        <div class=\"summary\">\
          <p>Prep time: " + this.prepTime.value + "</p>\
          <p>Cook time: " + this.cookTime.value + "</p>\
          <p>Yield: " + this.yield.value + "</p>\
        </div>\
        <div class=\"notes\">\
          <h3>Notes</h3>\
          <p>" + this.notes.value + "</p>\
        </div>\
        </div>\
      </body>\
    </html>");
    document.close();
    //return false to prevent the default form behavior
    return false;
  }
}
</script>
